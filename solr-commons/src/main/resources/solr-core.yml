solr:
  optimize: false
  softCommit: true
  chain: ""
  batchSize: 10
  connectionType: zk
  index.shadow.cores: true
  alias:
    enabled: true
  disabledFor:
  - grocery
  suffix:
    active: Live
    passive: Shadow
  zk:
    chroot: /
    zkClientTimeout: 20000
    zkSessionTimeout: 20000
    zkUrl: "localhost:2181"
  solrCoresData:
    collection_1:
      coreName: collection_1
      searchHandler: /select
    collection_2:
      coreName: collection_2
      searchHandler: /select

