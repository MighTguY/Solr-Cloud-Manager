solr:
  optimize: false
  softCommit: true
  batchSize: 10
  connectionType: zk
  index.shadow.cores: true
  alias:
    enabled: true
  disabledFor:
  - temp_disabled
  suffix:
    active: Live
    passive: Shadow
  zk:
    chroot: /
    zkClientTimeout: 20000
    zkSessionTimeout: 20000
    zkUrl: "localhost:2181"
  solrCoresData:
    temp1:
      coreName: temp
      searchHandler: /select


